#############################################################################
#   External Config Includes
#############################################################################

#[include mainsail.cfg]                 ; Mainsail runs on port 81 (http://IP_ADDRESS:81)
[include timelapse.cfg]                ; Timelapse config
#[include fluidd.cfg]                   ; Fluidd Macros
[include KAMP_Settings.cfg]            ; Klipper Adaptive Mesh and Purge config
[include moonraker_obico_macros.cfg]   ; Moonraker config and updates

[include ./Macros/print_start.cfg]              ; Custom Print Start 
[include ./Macros/print_end.cfg]                ; Custom Print End 
[include ./Macros/printing_macros.cfg]          ; Custom Cancel, Resume etc
[include ./Macros/user_settings.cfg]            ; Custom Temperature settings etc
[include shell_command.cfg]                     ; Users custom macros

#[include adxl.cfg]                     ; Comment this out when you disconnect the Pico

#[include klipper_debug.cfg]            ; Klipper Debug Config

#############################################################################
#   Base Config
#############################################################################

[mcu]
serial: /dev/ttyS0 ; The hardware use USART1 PA10/PA9 connect to RK3328
baud: 250000
restart_method: command

[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_5044506128E05E1C-if00   ; This is the serial address of your eddy probe. This can be found by using the terminal of your klipper instance (typically through SSH) and using the command ```ls /dev/serial/by-id``` 
restart_method: command

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu # Sets the type of sensor for Klipper to read
sensor_mcu: eddy # Sets the MCU of the eddy probe tempereature sensor
# min_temp: 10 # Sets the minimum tempereature for eddys tempereature sensor to operate
min_temp: 5 # Sets the minimum tempereature for eddys tempereature sensor to operate
max_temp: 100 # Sets the maximum tempereature for eddys tempereature sensor to operate

[printer]
kinematics:cartesian
max_velocity: 500
#max_velocity: 350
#max_accel: 3000
max_accel: 5000
#max_accel: 10000 ;Use for Input Shaping tests
max_z_velocity: 15
max_z_accel: 120
square_corner_velocity: 5
minimum_cruise_ratio: 0.0

[respond]
[gcode_arcs]
[pause_resume]
[display_status]
[exclude_object]                        ; For item labelling and adaptive meshing definition
[firmware_retraction]
[virtual_sdcard]
path: /home/mks/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
[force_move]
enable_force_move: True
[idle_timeout]
timeout: 2100                           ; 35min idle timeout (when not paused or printing)

#############################################################################
#   X/Y/Z Stepper Config
#############################################################################

[stepper_x]
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200                  ; set to 400 for 0.9 degree stepper
endstop_pin: PC0
position_endstop: -5
#position_endstop: -6
position_min: -5
#position_min: -6
position_max: 430
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: false

[stepper_y]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB5
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200                  ; set to 400 for 0.9 degree stepper
endstop_pin: PB8
position_endstop: -3
position_min: -3
position_max: 430
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: false

[stepper_z]
step_pin: PC10
dir_pin: !PA15
enable_pin: !PC11
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200                                   ;needs to be checked
position_min: -2
position_max: 500
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 5

[stepper_z1]
step_pin: PB1
dir_pin: PB2
enable_pin: !PB0
rotation_distance: 8
microsteps: 16

#############################################################################
#   TMC Stepper-driver UART Config
#############################################################################

[tmc2209 stepper_x]
uart_pin: PB9
run_current: 0.8
#interpolate: false
interpolate: True
sense_resistor: 0.11
stealthchop_threshold: 0
#stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 1.0
#interpolate: false
interpolate: True
sense_resistor: 0.11
stealthchop_threshold: 0
#stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.8
interpolate: True
sense_resistor: 0.11
stealthchop_threshold: 0
#stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PB6
run_current: 0.8
interpolate: True
sense_resistor: 0.11
stealthchop_threshold: 0
#stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PC4
run_current: 0.9
#interpolate: false
interpolate: True
sense_resistor: 0.11

#############################################################################
#   Extruder Config
#############################################################################

[extruder]
step_pin:PA5
dir_pin:!PA6
enable_pin:!PA4
microsteps: 32
rotation_distance: 28.59912                    ; 31.4 Bondtech 5mm Drive Gears
gear_ratio: 52:10
full_steps_per_rotation: 200                   ; 200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 300
heater_pin: PA7
sensor_type:NTC 100K MGB18-104F39050L32
sensor_pin: PA1
max_power: 1
#control = pid                                ; Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#pid_kp : 25.989
#pid_ki : 3.397
#pid_kd : 49.705
pressure_advance: 0.02725                     ; Calibrate PA: https://www.klipper3d.org/Pressure_Advance.html
pressure_advance_smooth_time: 0.02
max_extrude_cross_section: 5                  ; standard klipper default 4* (NozzleDiam^2)
instantaneous_corner_velocity: 5.0
max_extrude_only_distance: 101
max_extrude_only_velocity:45
max_extrude_only_accel:2000
step_pulse_duration:0.000002

[verify_heater extruder]
max_error: 120                      ; maximum error
check_gain_time: 10                 ; tolerance time
hysteresis: 10                      ; tolerance temperature
heating_gain: 2                     ; heating gain

#############################################################################
#   Bed Heater Config
#############################################################################

[heater_bed]
heater_pin:PB10
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
#pwm_cycle_time: 0.020 # set to 0.0166 if your grid runs on 60Hz to fix lights flickering
max_temp: 110
min_temp: 0
#control = pid      ; Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#pid_kp = 64.230
#pid_ki = 0.723
#pid_kd = 1425.905

[verify_heater heater_bed]          ; heating bed temperature tolerance configuration
max_error: 300                      ; maximum error
check_gain_time:300                 ; tolerance time
hysteresis: 10                      ; tolerance temperature
heating_gain: 1                     ; heating gain

#############################################################################
#   Probe & Bed Mesh Config
#############################################################################

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
z_offset: 2.0
i2c_mcu: eddy   ; i2c_address. This value is good for the Eddy USB but would need to be adjusted for the Eddy Coil according to the MCU you have used.
i2c_bus: i2c0f  ; i2c_address. This value is good for the Eddy USB but would need to be adjusted for the Eddy Coil according to the I2C bus you have used.
x_offset: -21.6 ; Measure the offsets below using the method described here: https://www.klipper3d.org/Probe_Calibrate.html#calibrating-probe-x-and-y-offsets
y_offset: 25    ; Measure the offsets below using the method described here: https://www.klipper3d.org/Probe_Calibrate.html#calibrating-probe-x-and-y-offsets
#y_offset: 26.4  ; Measure the offsets below using the method described here: https://www.klipper3d.org/Probe_Calibrate.html#calibrating-probe-x-and-y-offsets

[temperature_sensor btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
#horizontal_move_z: 2

[bed_mesh]
horizontal_move_z: 2.5
speed: 300
# For the mesh dimensions below, the coordinates need to be reachable by the center of the probe. To calculate coordinates that will work, use the formula below:
# mesh x min = position_min_x + greater_of (15mm or x_offset) <--- in this term, only consider the x offset if it is positive, ignore if negative.
# mesh y min = position_min_y + greater_of (15mm or y_offset) <--- in this term, only consider the y offset if it is positive, ignore if negative.
# mesh x max = position_max_x - greater_of (15mm or |x_offset|) <--- in this term, only consider the x offset if it is negative, ignore if positive.
# mesh y max = position_max_y - greater_of (15mm or |y_offset|) <--- in this term, only consider the y offset if it is negative, ignore if positive.
# Example: Consider that you have a 300 x 300 bed with the max x and y positions being 300 and the min being 0. Your probe offsets are -20 for X and 10 for Y
# For mesh x min we ignore the x offset term because it is negative. Therefore mesh x min = 15
# For mesh y min we do not ignore the y offset term because it is positive but it is less than 15 so we use 15. Therefore mesh y min = 15
# For mesh x max we do not ignore the x offset term because it is negative. It is also greater than 15. Therefore mesh x max = 280
# For mesh y max we ignore the y offset term because it is positive but it is less than 15 so we use 15. Therefore mesh y max = 285
# The final result would be mesh_min: 15, 15 mesh_max: 280, 285
mesh_min: 15,26  # modify these according to the above guide. If the probe cannot reach then you will get a klipper error when trying to scan a bed mesh.
mesh_max: 403,405 # modify these according to the above guide. If the probe cannot reach then you will get a klipper error when trying to scan a bed mesh.
probe_count: 6,6
#probe_count: 12,12
algorithm: bicubic
#scan_overshoot: 8  ; uncomment this section if you still have room left over on the X axis for some scan overshoot to product smoother movements and more accurate scanning. Uncommenting this should be fine if you are using a standard voron mount.

#############################################################################
#   LED Config
#############################################################################

[output_pin LED_Light]
pin: PB7

[gcode_macro LIGHT_ON]
gcode:
  SET_PIN PIN=LED_Light VALUE=1

[gcode_macro LIGHT_OFF]
gcode:
  SET_PIN PIN=LED_Light VALUE=0

#############################################################################
#   Beeper Config
#############################################################################

[pwm_cycle_time beeper]
pin: PA2
value: 0
shutdown_value: 0
cycle_time: 0.0005                                  ; Default PWM frequency: 2 kHz

[gcode_macro Beep]
gcode:
    {% set S = params.S|default(2000)|int %}        ; Set frequency (S), default to 2 kHz if omitted or invalid
    {% set P = params.P|default(100)|int %}         ; Set duration (P), default to 100ms if omitted or invalid
    SET_PIN PIN=beeper VALUE=0.8 CYCLE_TIME={ 1.0/S if S > 0 else 1 }       ; Activate the beeper at a 80% duty cycle
    G4 P{P}                                         ; Hold the beep for the specified duration
    SET_PIN PIN=beeper VALUE=0                      ; Turn off the beeper

[gcode_macro PAUSE_TUNE]
gcode:
    SET_PIN PIN=beeper VALUE=0.8 CYCLE_TIME={ 1.0/784 }       ; Activate the beeper at a 80% duty cycle
    G4 P300                                         ; Hold the beep for the specified duration
    SET_PIN PIN=beeper VALUE=0.8 CYCLE_TIME={ 1.0/587 }       ; Activate the beeper at a 80% duty cycle
    G4 P600                                         ; Hold the beep for the specified duration
    SET_PIN PIN=beeper VALUE=0                      ; Turn off the beeper

#############################################################################
#   Fan & Temp Monitoring Config
#############################################################################

[fan]
pin: PC9

[controller_fan heatbreak+mainboard_fan]
pin: PC7
fan_speed: 0.5
idle_speed: 0.5
idle_timeout: 43200                                     ; 50% speed for 12h then OFF
shutdown_speed: 1
heater: extruder, heater_bed
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, extruder       ;, stepper_z1

[delayed_gcode start_fan_at_idle_speed]
initial_duration: 5.                                ; 5s wait after boot
gcode:
  # Gcode Hack to trigger the mainboard fan from printer boot
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=1 ; bed heat to 1degC
  G4 P2000                                          ; wait 2s
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=0 ; bed heat off

[temperature_sensor RockchipHost]
sensor_type: temperature_host
min_temp: 5
max_temp: 80

[temperature_sensor STM32MCU]
sensor_type: temperature_mcu
min_temp: 5
max_temp: 85

#############################################################################
#   Filament Sensor & Change Macros
#############################################################################

[filament_switch_sensor filament_sensor]
pause_on_runout: true
insert_gcode:
    M117 Insert Detected
runout_gcode:
    M117 Runout Detected
    UNLOAD_FILAMENT
    PAUSE_TUNE
event_delay: 3.0
pause_delay: 1.0
switch_pin: PA12

[delayed_gcode DISABLE_FILAMENT_SENSOR]
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=1

[gcode_macro LOAD_FILAMENT]
variable_load_distance:  25
variable_purge_distance:  30
gcode:
  #SET_HEATER_TEMPERATURE HEATER=extruder TARGET=200
  TEMPERATURE_WAIT SENSOR=extruder MINIMUM={200-4} # MAXIMUM={200+40}
  {% set speed = params.SPEED|default(300) %}
  {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 30 %}
  SAVE_GCODE_STATE NAME=load_state
  G91
  G92 E0
  G1 E{load_distance} F{max_velocity}          ; fast-load
  G1 E{purge_distance} F{speed}                ; purge
  RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  55
variable_purge_distance:  15
gcode:
  #SET_HEATER_TEMPERATURE HEATER=extruder TARGET=200
  TEMPERATURE_WAIT SENSOR=extruder MINIMUM={200-4} MAXIMUM={200+40}
  {% set speed = params.SPEED|default(300) %}
  {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 30 %}
  SAVE_GCODE_STATE NAME=unload_state
  G91
  G92 E0
  G1 E{purge_distance} F{speed}                ; purge
  G1 E-{unload_distance} F{max_velocity}       ; fast-unload
  RESTORE_GCODE_STATE NAME=unload_state
  
#############################################################################
#   Homing & Levelling Config/Macros
#############################################################################
# Uncomment this if you are using Eddy as the probe AND the homing endstop
[gcode_macro G28]
rename_existing: G28.1
gcode:
  G28.1 {rawparams}
  {% if not rawparams or (rawparams and 'Z' in rawparams) %}
    PROBE
    SET_Z_FROM_PROBE
  {% endif %}

[gcode_macro LOAD_CURRENT_MESH]
description: Load the current mesh
gcode:
    BED_MESH_PROFILE LOAD=default

[safe_z_home]
home_xy_position: 210.0,210.0
speed: 200
z_hop: 10
z_hop_speed: 25

[axis_twist_compensation]
calibrate_start_x: 30
calibrate_end_x: 385
calibrate_y: 212.5

[gcode_macro Axis_Twist_Comp_Tune]
gcode:    
      G28
      AXIS_TWIST_COMPENSATION_CALIBRATE

[screws_tilt_adjust]
screw1: 239, 259
screw1_name: center back screw (base)
screw2: 239, 134
screw2_name: center front screw
screw3: 55, 375
screw3_name: left back screw
screw4: 55, 205
screw4_name: left middle screw
screw5: 55, 30
screw5_name: left front screw
screw6: 415, 30
screw6_name: right front screw
screw7: 415, 205
screw7_name: right middle screw
screw8: 415, 375
screw8_name: right back screw
screw_thread: CW-M3
horizontal_move_z: 3
#speed: 300

[gcode_macro Bed_Level_Screws_Tune]
gcode:
      BED_MESH_CLEAR                                               ; Clear Bed Mesh
#      SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=65          ; Heat Bed to target temp
#      TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM=63 MAXIMUM=70     ; Waits until the bed reaches close to target
      G28                                                          ; Home All Axis
      SCREWS_TILT_CALCULATE                                        ; Run Manual adjust

[z_tilt]
z_positions:
        55, 205
        415, 205
points:
        55, 205
        415, 205
speed: 300
horizontal_move_z: 3
retries: 15
retry_tolerance: .0025

#[gcode_macro Z_Axis_Adjust]
#description: Compensate for Z axis tilt
#gcode:
#      G28
#      Z_TILT_ADJUST

[gcode_macro _Z_TILT_MAYBE]
gcode:
  {% if printer["gcode_macro Z_TILT_ADJUST"].adjusted != 1 %}
    Z_TILT_ADJUST
  {% else %}
    {action_respond_info("Z tilt already adjusted, skipping.")} 
  {% endif %}

[gcode_macro Z_TILT_ADJUST]
rename_existing: OG_Z_TILT_ADJUST
variable_adjusted: 0
gcode:
  OG_Z_TILT_ADJUST
  G28 Z
  SET_GCODE_VARIABLE MACRO=Z_TILT_ADJUST VARIABLE=adjusted VALUE=1

[gcode_macro M18]
rename_existing: M1800
gcode:
  M1800 {rawparams}
  SET_GCODE_VARIABLE MACRO=Z_TILT_ADJUST VARIABLE=adjusted VALUE=0

[gcode_macro M84]
rename_existing: M8400
gcode:
  M8400 {rawparams}
  SET_GCODE_VARIABLE MACRO=Z_TILT_ADJUST VARIABLE=adjusted VALUE=0

[gcode_macro SET_Z_FROM_PROBE]
gcode:
    {% set cf = printer.configfile.settings %}
    SET_GCODE_OFFSET_ORIG Z={printer.probe.last_z_result - cf['probe_eddy_current btt_eddy'].z_offset + printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset}
    G90
    G1 Z{cf.safe_z_home.z_hop}

[gcode_macro SET_GCODE_OFFSET]
rename_existing: SET_GCODE_OFFSET_ORIG
variable_restored: False  # Mark whether the var has been restored from NVM
variable_runtime_offset: 0
gcode:
#  {% if params.Z_ADJUST %}
#    SET_GCODE_VARIABLE MACRO=SET_GCODE_OFFSET VARIABLE=runtime_offset VALUE={ printer["gcode_macro SET_GCODE_OFFSET"].runtime_offset + params.Z_ADJUST|float }
#  {% endif %}
